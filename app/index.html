<!doctype html>
<html ng-app='Amasko' class='no-js' lang='de'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Amasko</title>
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='app.css' rel='stylesheet' type='text/css'>      
    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js'></script> 
  </head>
  <body>     
    
    <!-- Logo -->   
    <div class="row header">
      <div class="small-12 medium-12 large-12 columns">
        <img src="img/logo_amasko-v2-2014.png" class="logo" />
      </div>
    </div>
      
    <!-- Navigation -->
    <div class="row header">
      <div class="large-12 columns" ng-init="selected=''" >           
        <top-bar>
            <ul class="title-area">
              <li class="name">
                <h1><a href="#"></a></h1>
              </li>
                <li toggle-top-bar class="menu-icon"><a href="#"><i class="fa fa-list-ul">&nbsp;Menu</i></a></li>
            </ul>
            <top-bar-section>
              <ul class="left">
                <li ng-class="{active_nav: selected==='home'}">
                    <a ui-sref="home" ng-click="selected='home'">
                        <i class="fa fa-home"></i>&nbsp;Home
                    </a>
                </li>
                <li ng-class="{active_nav: selected==='Behandlungen'}">
                    <a ui-sref="Behandlungen" ng-click="selected='Behandlungen'">Behandlungen</a>
                </li>
                <li ng-class="{active_nav: selected==='Gutscheine'}" >
                    <a ui-sref="Gutscheine" ng-click="selected='Gutscheine'">Gutschein</a>
                </li>
                <li ng-class="{active_nav: selected==='Gallerie'}">
                    <a ui-sref="Gallerie" ng-click="selected='Gallerie'">Gallerie</a>
                </li>
                <li ng-class="{active_nav: selected==='Kontakt'}">
                    <a ui-sref="Kontakt" ng-click="selected='Kontakt'">Kontakt</a>
                </li>
              </ul>
            </top-bar-section>
          </top-bar>
        </div>
    </div>
      
    <!-- Pages -->
    <div class="row content">
      <div id="main"  class="small-12 medium-12 large-12 columns">
        <div class="amasko-content" ui-view ></div>  
      </div>
    </div>
      
    <!-- Scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src='bower_components/angular/angular.min.js'></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.min.js" ></script>
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='bower_components/lodash/dist/lodash.underscore.min.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
    <script src='app.js'></script> 
  </body>
</html>
