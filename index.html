<!doctype html>
<html ng-app='Amasko' class='no-js' lang='de'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Amasko</title>
    <link href='http://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='css/app.css' rel='stylesheet' type='text/css'>      
    <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js'></script> 
  </head>
  <body>      

      
    <!-- Logo -->
    <div class="row">
      <div class="small-12 medium-12 large-12 columns text-center">
        <img src="img/logo_amasko.png" class="logo" />
      </div>
    </div>
      
          <!-- Navigation -->
    <div class="row">
      <div class="small-12 medium-12 large-12 columns">    
          <nav class="top-bar" data-topbar role="navigation">
              <ul class="title-area">
                <li class="name">
                  <h1><a href="#"></a></h1>
                </li>
                 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
              </ul>
              
              
              <section class="top-bar-section">        
                <!-- Left Nav Section -->
                <ul class="middle"> 
                  <li><a ui-sref="Home"><i class="fa fa-home">&nbsp;Home</i></a></li>
                  <li><a ui-sref="Behandlungen"><i class="fa fa-leaf">&nbsp;Behandlungen</i></a></li>
                  <li><a ui-sref="Gutscheine"><i class="fa fa-gift">&nbsp;Gutscheine</i></a></li>
                  <li><a ui-sref="Gallerie"><i class="fa fa-picture-o">&nbsp;Gallerie</i></a></li>
                  <li><a ui-sref="Shop"><i class="fa fa-shopping-cart">&nbsp;Shop</i></a></li>
                  <li><a ui-sref="Kontakt"><i class="fa fa-envelope">&nbsp;Kontakt</i></a></li>
                </ul>
              </section>
            </nav>
        </div>
    </div>
      
    <!-- Pages -->
    <div class="row">
      <div id="main"  class="small-12 medium-12 large-12 columns">
        <div class="amasko-content" ui-view ></div>  
      </div>
    </div>
      
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.3.3/js/foundation.min.js"></script>
    <script src='http://code.angularjs.org/1.1.5/angular.js'></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.min.js" ></script>
 
    <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src='bower_components/lodash/dist/lodash.underscore.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-ui-map/3.0-rc1/min/jquery.ui.map.min.js'> </script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
      
    <script src='js/app.js'></script> 
  </body>
</html>
